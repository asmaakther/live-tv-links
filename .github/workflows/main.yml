name: Live TV Links Update # এই ওয়ার্কফ্লো বা কাজের নাম

on:
  schedule:
    # প্রতিদিন ৪ বার রান হবে (প্রতি ৬ ঘণ্টা অন্তর) রাত ১২টা, সকাল ৬টা, দুপুর ১২টা, সন্ধ্যা ৬টা
    # cron: 'মিনিট ঘন্টা দিন মাস বার'
    - cron: '0 */6 * * *'  
    
 # ম্যানুয়ালি রান করার অপশন
  workflow_dispatch: # এটি থাকলে আপনি গিটহাব থেকে যেকোনো সময় ম্যানুয়ালি রান করতে পারবেন

jobs:
  build:
    runs-on: ubuntu-latest # এটি গিটহাবের ভার্চুয়াল কম্পিউটারে রান হবে
    permissions:
      contents: write # ফাইল পরিবর্তন বা পুশ করার পারমিশন
    steps:
      - name: Checkout repository # আপনার কোডগুলো গিটহাব অ্যাকশনে নিয়ে আসা
        uses: actions/checkout@v3

      - name: Set up Python # পাইথন এনভায়রনমেন্ট তৈরি করা
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies # প্রয়োজনীয় লাইব্রেরি (requests) ইন্সটল করা
        run: pip install requests

      - name: Run script # আপনার তৈরি করা পাইথন ফাইলটি চালানো
        env:
          # গিটহাব সিক্রেটস থেকে এপিআই কীগুলো সংগ্রহ করা
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          YOUTUBE_API_KEY_2: ${{ secrets.YOUTUBE_API_KEY_2 }}
        run: python update_links.py

      - name: Commit and push changes # নতুন আপডেট হওয়া links.json ফাইলটি গিটহাবে সেভ করা
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add links.json
          # যদি কোনো পরিবর্তন থাকে তবেই সেভ হবে, নাহলে হবে না
          git commit -m "অটোমেটিক চ্যানেল লিঙ্ক আপডেট করা হলো" || echo "কোনো পরিবর্তন পাওয়া যায়নি"
          git push origin main # আপনার ব্রাঞ্চের নাম main হলে এটি ব্যবহার করুন
